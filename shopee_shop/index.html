<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./assets/img/favicon.ico/shopee_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4/css/all.min.css">
    <title>Shopee Việt Nam | Mua và Bán Trên Ứng Dụng Di Động hoặc Website</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar grid__row">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar--separate"><a href="#" class="header__navbar-link">Kênh Người Bán</a></li>
                        <li class="header__navbar-item header__navbar--separate"><a href="#" class="header__navbar-link">Trở Thành Người Bán Shopee</a></li>
                        <li class="header__navbar-item header__navbar--separate header__navbar-link--hover">
                            <a href="#" class="header__navbar-link">
                                Tải ứng dụng
                            </a>
                            <!-- Header QR code -->
                            <div class="hearder__qr-container">
                                <div class="hearder__qr-container-qrcode">
                                    <img src="./assets/img/header/header_qrcode.png" alt="QR code" class="hearder__qr-container-qrcode-img">
                                </div>
    
                                <div class="hearder__qr-container-apps">
                                    <a href="https://apps.apple.com/vn/app/id959841449" target="blank"><img src="./assets/img/header/app_store.png" alt="App Store" class="hearder__qr-container-apps-img"></a>
                                    <a href="https://play.google.com/store/apps/details?id=com.shopee.vn&hl=vi&gl=US" target="blank"><img src="./assets/img/header/google_play.png" alt="Google Play" class="hearder__qr-container-apps-img"></a>
                                    <a href="#"><img src="./assets/img/header/app_gallery.png" alt="App Gallery" class="hearder__qr-container-apps-img"></a>
                                    
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item header__navbar-item--prevent">Kết nối
                            <a href="#" class="header__navbar-link header__navbar-link--prevent">
                                <i class="fab fa-facebook header__navbar-icon"></i>
                            </a>
                            <a href="#" class="header__navbar-link header__navbar-link--prevent">
                                <i class="fab fa-instagram header__navbar-icon"></i>
                            </a>
                        </li>
                    </ul>

                    <ul class="header__navbar-list">
                        <li class="header__navbar-item"><a href="#" class="header__navbar-link">
                                <i class="far fa-bell header__navbar-icon"></i>
                                Thông Báo
                                <!-- Header Notification -->
                                <div class="header__notification">
                                    <div class="header__notification-title">Thông Báo Mới Nhận</div>
                                    <div class="header-notification-content">
                                        <div class="header-notification-content__item"></div>
                                        <div class="header-notification-content__item"></div>
                                        <div class="header-notification-content__item"></div>
                                        <div class="header-notification-content__item"></div>
                                        <div class="header-notification-content__item"></div>
                                    </div>
                                    <div>
                                        <button class="header__notification-more">Xem tất cả</button>
                                    </div>
                                </div>
                                
                            </a></li>
                        <li class="header__navbar-item"><a href="#" class="header__navbar-link">
                                <i class="far fa-question-circle header__navbar-icon"></i>
                                Hỗ Trợ
                            </a></li>
                        <li class="header__navbar-item header__navbar--separate"><a href="#" class="header__navbar-link">Đăng Ký</a></li>
                        <li class="header__navbar-item"><a href="#" class="header__navbar-link">Đăng Nhập</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container"></div>

        <footer class="footer"></footer>
    </div>
</body>

</html>
